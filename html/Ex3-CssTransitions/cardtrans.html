<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="cardstyle.scss">
</head>

<body>
    <div class="cards">
        <div class="card">
            <div class="card__header">
                <h2 class="card__title">This is the title</h2>
                <button class="card__more-info">More information</button>
                <button class="card__less-info">Less infomation</button>
            </div>
            <div class="card__content">
                <p class="card__body">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                <div class="heart">
                    <input type="checkbox" class="heart__checkbox">
                    <div class="heart__icon"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="card.js"></script>
</body>

</html>
